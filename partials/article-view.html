<table class="table movietable">
    <tr>
        <td><h3>Details for {{article.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Title</td>
        <td>{{article.title}}</td>
    </tr>
    <tr>
        <td>Text</td>
        <td>{{article.text}}</td>
    </tr>

</div>
