<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="article.title" class="form-control" id="title" placeholder="Article Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="creation_date" class="col-sm-2 control-label">Creation date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="article.creation_date" class="form-control" id="creation_date" placeholder="Creation Date Here"/>
    </div>
</div>
<div class="form-group">
    <label for="text" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
        <input type="text" ng-model="article.text" class="form-control" id="text" placeholder="Text Here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
